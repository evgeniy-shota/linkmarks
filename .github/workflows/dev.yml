name: Check, test and deploy
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    services:
          postgres:
            image: postgres:17
            ports:
              - 5432:5432
            env:
              POSTGRES_DB: homestead
              POSTGRES_USER: homestead
              POSTGRES_PASSWORD: secret
    steps:
      - name: Install packeges
        run: |
          sudo apt-get update -y

      #- name: Check user
      #  run: cat /etc/passwd
       
      - name: Get repository code
        uses: actions/checkout@v4.2.2

      - name: Setup php
        uses: shivammathur/setup-php@2.34.1
        with:
          php-version: '8.4'
          extensions: imagick, gd, pdo, pdo_pgsql     
          
      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'

      - name: Install nodejs dependencies
        run: |
          npm install
          npm run build
        working-directory: ./src
      
       #install DependencCREATE DATABASE
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
        working-directory: ./src

      #setup Laravel
      - name: Setup laravel
        env:
          DB_HOST: localhost
          DB_PORT: ${{secrets.DB_PORT}}
          #DB_USERNAME: linkmarks
          #DB_PASSWORD: password 
        run: |
          cp .env.example .env
          php artisan migrate
          php artisan app:init-default-thumbnail
          php artisan config:clear
        working-directory: ./src

      - name: Set permissions
        run: chmod -R 777 storage bootstrap/cache
        working-directory: ./src 

      - name: List phpunit settings
        run: cat phpunit.xml
        working-directory: ./src
  
      - name: Composer audit
        run: composer audit
        working-directory: ./src

      - name: Composer validate
        run: composer validate --no-check-all --strict
        working-directory: ./src

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: ${{secrets.DB_PORT}}
        run: php artisan test
        working-directory: ./src

      - name: PHPStan
        run: ./vendor/bin/phpstan analyse
        working-directory: ./src

      - name: List Laravel log
        if: always()
        run: |
          ls storage/logs/
          if [ -f storage/logs/laravel.log ]; then
            tail -n 200 storage/logs/laravel.log
          else
            echo "No laravel log found"
          fi
        working-directory: ./src
  
  deploy:
    needs: [test]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          sparse-checkout: |
            src
            dockerfiles/nginx
            
      - name: SCP Command to Transfer Files
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_DEPLOY }}          
          password: ${{ secrets.SERVER_PASSWORD }}      
          source: "src,dockerfiles/nginx"
          target: "~"
      
      - name: SSH connect
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_IP }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_DEPLOY }}
          password: ${{ secrets.SERVER_PASSWORD }}
          overwrite: true 
          script: |
            ls ~
            ls /etc/nginx
          
